name: CICD Pipeline for JS

on:
  push:
    branch: ['main']

jobs:
  build:
  runs-on: ubuntu-latest

  steps:
    - name: Code checkout
      uses: actions/checkout@v4
    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm install
    - name: Test
      run: npm test
    - name: NPM Build
      run: npm run build